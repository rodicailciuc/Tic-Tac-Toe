<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/tic-tac-toe.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Tic tac toe Game</title>
    </head>
    <body>
        <div class="bg"></div>
        <header class="header">
            <div class="logo">
                <div class="logo-text">
                    Tic
                    <div class="tac">Tac</div>
                    Toe
                </div>
            </div>
            <p class="quote">Let's Play and Have Fun!</p>
        </header>
        <div id="tic-tac-toe-container" class="tic-tac-toe-container">
            <div id="game-frame" class="game-frame">
                <p class="ready">Ready for the game?</p>
                <button id="start-game-btn" class="start-game-btn">Play</button>
                <div id="squareContainer" class="squareContainer"></div>
                <button class="repeat-game displayNone">Play Again</button>
            </div>
        </div>

        <script type="module" src="./src/init.js"></script>
    </body>
</html>
