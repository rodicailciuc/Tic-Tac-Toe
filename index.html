<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/tic-tac-toe.png" type="image/x-icon" />
        <link rel="preload" href="https://fonts.gstatic.com/s/handlee/v18/-F6xfjBsISg9aMakPm3wow.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="https://fonts.gstatic.com/s/marhey/v6/x3dhck7Laq-T7wlRlo8k.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Tic Tac Toe Game</title>
    </head>
    <body>
        <div class="bg"></div>
        <header class="header">
            <div class="logo">
                <div class="logo-text">
                    Tic
                    <div class="tac">Tac</div>
                    Toe
                </div>
            </div>
            <p class="quote">Let's Play and Have Fun!</p>
        </header>
        <div id="tic-tac-toe-container" class="tic-tac-toe-container">
            <div id="game-frame" class="game-frame">
                <p class="ready">Ready for the game?</p>
                <button id="start-game-btn" class="start-game-btn">Play</button>
                <div id="squareContainer" class="squareContainer"></div>
                <button class="repeat-game displayNone">Play Again</button>
            </div>
        </div>

        <script type="module" src="./src/init.js"></script>
    </body>
</html>
